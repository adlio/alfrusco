[package]
name = "alfrusco"
version = "0.1.0"
edition = "2021"
description = "Utilities for building Alfred workflows with Rust."
licesne = "MIT"

[dependencies]
anyhow = "1.0.80"
clap = { version = "4.5.4", features = ["derive", "env"] }
clipboard = "0.5.0"
fuzzy-matcher = "0.3.7"
hex = "0.4.3"
log = "0.4.20"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
